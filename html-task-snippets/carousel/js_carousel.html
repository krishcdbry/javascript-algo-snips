<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <style>
        #outer {
        width: 300px;
        overflow: hidden;
        }

        #inner {
        width: 900px;
        display: none;
        transform: translateX(0px);
        transition: transform 0.3s ease-out;
        }

        img {
        width: 300px;
        object-fit: cover; 
        }
  </style>
</head>
<body>
  
 <div id="outer">
   <div id="inner">
     <img src="http://getwallpapers.com/wallpaper/full/1/b/1/1051789-1080p-nature-wallpaper-1920x1080-ios.jpg"/> 
     <img src="https://wallpaperplay.com/walls/full/1/7/4/286153.jpg"/> 
     <img src="https://cooldigital.photography/wp-content/uploads/2018/01/Waterfall-hidden-in-the-tropical-jungle-Nature-Wallpaper-620x413.jpg"/> 
     <img src="https://www.pixelstalk.net/wp-content/uploads/2016/06/Images-Download-HD-Nature-Backgrounds.jpg"/>
     <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTiG5PJlSi_W8401AIjQFde-pDaDK_pW73_V_nyqw-o-2NWWsw0_g"/>
   </div>
 </div>

 <script>
 
    
    const prepareCarousel = () => {
        const inner = document.querySelector('#inner');
        const imgs = document.querySelectorAll('IMG');
        let totalWidth = imgs.length*300;
        let currentWidth = 0;
        
        inner.style.width = totalWidth+"px";
        inner.style.display = "flex";

        setInterval(() => {
        
            if (currentWidth >= totalWidth-300) currentWidth = 0;
            else currentWidth += 300;
            inner.style.transform = `translate3d(-${currentWidth}px, 0, 0)`;
        
        }, 5000);
    }

    window.addEventListener('load', () => {
    prepareCarousel();
    })

 </script>
  
</body>
</html>
