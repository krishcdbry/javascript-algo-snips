<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Closure</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    

    <script>


        for (var i=0; i<5; i++) {
               (function(idx) {
                    setTimeout(() => {
                        console.log(idx)
                    }, 3000)
               })(i)
        }

        for (var i=0; i<5; i++) {
            setTimeout(
                (function (i){
                    console.log(i);
                })(i)
            , 3000)
        }

       
    </script>
</body>
</html>
